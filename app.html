<!DOCTYPE html>
<html>
<head>
    <title>Text Me</title>
    <link href="css/materialize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <nav>
    <div class="nav-wrapper blue lighten-1">
      <span class="brand-logo center">TextMe</span>
    </div>
  </nav>
    <div class="content">
        <input id="phoneNumber" placeholder="Phone Number" type="text">
        <textarea class="materialize-textarea" id="message" placeholder="Message"></textarea>
        <a class="waves-effect waves-light btn" id="paste">Click to Paste</a>
        <a class="waves-effect waves-light btn" id="sendMessage">Send Message</a>
        <span id="status"></span>    
    </div>
    <script src="js/jquery-1.8.3.min.js" type="text/javascript">
    </script> 
    <script src="js/materialize.js">
    </script> 
    <script src="js/bundle.js" type="text/javascript">
    </script>
</body>
</html>
